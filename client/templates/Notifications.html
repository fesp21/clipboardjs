<template name="notifications">
    {{#with items}}
    {{#with count this}}
    {{#if this}}
    <div class="pull-right">
        &nbsp;
        <button class="btn btn-info btn-small show-notifications"><i class="icon-envelope icon-white"></i> {{this}}
        </button>
    </div>
    {{else}}
    <div class="pull-right">
        &nbsp;
        <button class="btn btn-small" disabled="disabled"><i class="icon-envelope icon-white"></i> 0</button>
    </div>
    {{/if}}
    {{/with}}
    {{/with}}
</template>
