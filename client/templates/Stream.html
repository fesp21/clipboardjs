<template name="stream">
    {{#if show}}
    <div id="stream">
        <div class="clearfix">
            <p class="stream-actions pull-left btn-group">
                <button class="share btn btn-small collapsing-btn" title="share this stream" data-placement="bottom" data-original-title="share message"><i class="icon-share"></i></button>
                <button class="remove btn btn-small collapsing-btn" title="remove this stream" data-placement="bottom" data-original-title="leave stream"><i class="icon-remove-sign"></i></button>
                {{#if is_owner}}
                <button class="delete btn btn-small btn-danger collapsing-btn" title="delete this stream" data-placement="bottom" data-original-title="delete stream"><i class="icon-trash icon-white"></i></button>
                {{/if}}
            </p>
        </div>
        {{#constant}}
        <div class="stream-editor">
            <div class="editor-actions pull-right">
                <p class="btn-group dropup">
                    {{> language_btn_group}}
                </p>
                <p><button class="paste btn btn-small btn-block">Paste</button></p>
            </div>
            <div class="paste-area"><textarea name="stream-message" id="stream-message"></textarea></div>
        </div>
        {{/constant}}
    </div>
    {{/if}}
</template>
<template name="stream_list">
    {{#if show}}
    <div id="stream-list-wrapper">
        <ul id="stream-list" class="unstyled">
            
        </ul>
    </div>
    {{/if}}
</template>

<template name="stream_list_item">
    <li>
        <p>
            {{user_name}} <br>
            <code>{{language}}</code>
        </p> 
        <pre class="prettyprint"><code lang="{{language}}" data-message-id="{{short_id}}" data-is-abstract="yes" title="click to show/hide full paste">{{{abstract}}}</code></pre>
    </li>
</template>
<template name="stream_list_empty">
    <li><div class="alert">Empty Stream</div></li>
</template>
        
<template name="join_stream">
    {{#if show}}
    <div class="join-stream">
        <p><strong>You're currently not subscribed to this paste stream.</strong></p>
        <p><button class="btn btn-large">Join Stream</button></p>
    </div>
    {{/if}}
</template>
