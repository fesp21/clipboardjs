<template name="notifications_modal">
    <div id="notifications" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Your notifications</h3>
        </div>
        <div class="modal-body">
            <ul class="unstyled">
                {{#each items}}
                <li>
                    <div><span class="label label-info"><i class="icon-user icon-white"></i> {{inviter}}</span></div>
                    <div>shared a {{description}} with you</div>
                    <div class="notification-actions">
                        <a href="/{{fragment}}" title="Open {{description}}" class="open internal-link"><i class="icon-share-alt"></i></a>
                        <button title="Remove notification" class="remove btn btn-link" value="{{_id}}"><i class="icon-trash"></i></button>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="share_message_modal">
    <div class="modal share-message hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Permalink to this message</h3>
        </div>
        <div class="modal-body">
            <input type="text" value="{{url}}">
        </div>
    </div>
</template>

<template name="invite_modal">
    <div class="modal share-message hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Share this with someone</h3>
        </div>
        <div class="modal-body">
            <h4>Grab the url</h4>
            <input type="text" value="{{url}}">
            <hr>
            <h4>Share this with another user</h4>

            <div class="control-group username">
                <input type="text" name="username" placeholder="Username">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn cancel">Close</button>
            <button class="btn btn-primary save">Invite</button>
        </div>
    </div>
</template>

<template name="user_create_modal">
    <div class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="control-group username">
                    <label class="control-label" for="username">Username</label>

                    <div class="controls">
                        <input type="text" id="username" name="username" value="{{user_name}}">
                        <span class="help-block">Select a unique username with at least 4 characters</span>
                    </div>
                </div>
                <div class="control-group pwd">
                    <label class="control-label" for="pwd">Your password</label>

                    <div class="controls">
                        <input type="password" id="pwd" name="pwd">
                        <span class="help-block">Add a password with at least 6 characters</span>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn cancel">Close</button>
            <button class="btn btn-primary save">{{submit_text}}</button>
        </div>
    </div>
</template>
