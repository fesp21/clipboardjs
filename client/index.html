<head>
    <title>ClipboardJS</title>
</head>
<body>
<div class="app">
    <div class="container-fluid">
        <div class="row-fluid">
            <div id="content" class="content">
                {{> user}}
                {{> show}}
                {{> message_view}}
            </div>
            <div id="sidebar" class="sidebar">
                {{> list}}
            </div>
        </div>
    </div>
</div>
{{> blocker}}
</body>

<template name="navigation">
    <ul class="nav">
        <li{{#if is_active}} class="active"{{/if}}><a href="/list" class="internal-link"><i class="icon-edit icon-white"></i>
        Paste</a></li>
    </ul>
</template>
<template name="user">
    {{#if show}}
    {{#with user}}
    <div class="user pull-right btn-group">
        <a class="user-drop btn btn-small btn-primary" href="#"><i class="icon-user icon-white"></i> {{user_name}}</a>
        <a class="user-drop btn btn-small btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            {{#if is_registered}}
            <li><a href="#" class="logout" title="Logout"><i class="icon-off"></i> Logout</a></li>
            {{else}}
            <li><a href="#" class="login" title="Login"><i class="icon-lock"></i> Login</a></li>
            <li class="divider"></li>
            <li><a href="#" class="create" title="Register"><i class="icon-user"></i> Register</a></li>
            {{/if}}
        </ul>
    </div>
    {{/with}}
    {{/if}}
</template>
<template name="list">
    <h1 id="logo">ClipboardJS</h1>

    {{#if show}}
    <ul class="nav nav-list messages-list">
        <li{{#if is_pasting}} class="active"{{/if}}><a href="/list" class="internal-link" title="Paste something"><i
                class="icon-plus-sign"></i> Paste something</a></li>
        <li class="nav-header">Your messages</li>
        {{#if are_messages_available}}
        {{#each messages}}
        {{> message_abstr}}
        {{/each}}
        {{else}}
        <li><span class="label label-info">Sorry! No messages available yet.</span></li>
        {{/if}}
        <li class="nav-header">Bookmarked messages</li>
        {{#if are_bookmarked_messages_available}}
        {{#each bookmarked_messages}}
        {{> message_bookmarked_abstr}}
        {{/each}}
        {{else}}
        <li><span class="label label-info">Sorry! No bookmarks available yet.</span></li>
        {{/if}}
    </ul>
    {{/if}}
</template>

<template name="message_abstr">
    <li {{#if is_active short_id}} class="active"{{/if}}>
    <a href="/message/{{short_id}}" class="internal-link">
        <span class="message-abstr">{{abstract}}</span>
    </a>
    </li>
</template>
<template name="message_bookmarked_abstr">
    <li {{#if is_active short_id}} class="active"{{/if}}>
    <a href="/message/{{short_id}}" class="internal-link">
        <span class="message-abstr">{{abstract}}</span>
    </a>
    </li>
</template>

<template name="show">
    {{#if show}}
    <div class="show">
        <div>
            <div class="row-fluid">
                <div class="span12">
                    <h5>1. Choose the text type
                        <br>
                        <small>for syntax highlighting</small>
                    </h5>
                    <select name="text-type" id="text-type">
                        <option value="auto">auto detect</option>
                        <option value="html">HTML</option>
                        <option value="javascript">Javascript</option>
                        <option value="coffeescript">Coffeescript</option>
                        <option value="plain" selected>plain text</option>
                    </select>
                </div>
                </div>
            <div class="row-fluid">
                <div class="span9 text-board-wrapper">
                    <h5>2. Add the text snippet
                        <br>
                        <small>Paste some text or drag and drop text files in here</small>
                    </h5>

                    <div class="file-drop"><textarea class="text-board" id="text-content"></textarea></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span9">
                    <button class=" btn btn-large btn-block btn-primary paste-text-board">paste</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    {{/if}}
</template>

<template name="message_view">
    {{#if show}}
    {{#with message}}
    <div class="clearfix">
        <p class="pull-left btn-group">
            <button class="share btn btn-small collapsing-btn" title="share message"><i class="icon-share"></i></button>
            {{#if is_bookmarked _id}}
            <button class="remove-bookmark btn btn-small btn-info collapsing-btn" title="remove bookmark"><i class="icon-bookmark icon-white"></i></button>
            {{else}}
            <button class="add-bookmark btn btn-small collapsing-btn" title="add bookmark"><i class="icon-bookmark"></i></button>
            {{/if}}
            <button class="raw btn btn-small collapsing-btn" title="show raw message"><i class="icon-align-justify"></i></button>
        </p>
    </div>
    {{/with}}
    <div class="message-view loading">
        <pre class="prettyprint"><code></code></pre>
    </div>
    {{/if}}
</template>
<template name="message_detail">
    <p class="message-detail">
        <span class="lang">{{language}}</span></span>
    </p>
    <p class="author-detail">
        <span class="lang"><span class="">{{user_name}}</span>
    </p>
    <pre class="prettyprint"><code class={{language}}>{{{highlighted}}}</code></pre>
</template>
<template name="message_detail_unavailable">
    <div class="alert alert-block">
        <h4>:(</h4>

        <p>The message you requested is unavailable</p>
    </div>
</template>
    
<template name="message_raw">
    <div class="raw-file">
        <button class="close">&times;</button>
        <textarea>{{message}}</textarea>
    </div>
</template>
<template name="blocker">
    {{#if block}}
    <div class="blocker">
        <div></div>
    </div>
    {{/if}}
</template>


<template name="share_message_modal">
    <div class="modal-backdrop fade in"></div>
    <div class="modal share-message hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Permalink to this message</h3>
        </div>
        <div class="modal-body">
            <input type="text" value="{{url}}">
        </div>
    </div>
</template>
<template name="user_create_modal">
    <div class="modal-backdrop fade in"></div>
    <div class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="control-group username">
                    <label class="control-label" for="username">Username</label>

                    <div class="controls">
                        <input type="text" id="username" name="username" value="{{user_name}}">
                        <span class="help-block">Select a unique username with at least 4 characters</span>
                    </div>
                </div>
                <div class="control-group pwd">
                    <label class="control-label" for="pwd">Your password</label>

                    <div class="controls">
                        <input type="password" id="pwd" name="pwd">
                        <span class="help-block">Add a password with at least 6 characters</span>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn cancel">Close</button>
            <button class="btn btn-primary save">{{submit_text}}</button>
        </div>
    </div>
</template>
<template name="board_create_modal">
    <div class="modal-backdrop fade in"></div>
    <div class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Create a new Clipboard</h3>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label" for="board-title">Board Title</label>

                    <div class="controls">
                        <input type="text" id="board-title" name="boardtitle" placeholder="New Board">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" name="boardprivate"> private clipboard
                        </label>

                        <span class="help-block">
                            Don't paste important data into the clipboard, it's currently not <strong>that</strong> secure
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <a href="#" class="btn cancel">Close</a>
            <button class="btn btn-primary save">Save changes</button>
        </div>
    </div>
</template>
