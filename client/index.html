<head>
    <title>ClipboardJS</title>
</head>
<body>
<div class="app">
    <div class="container">
        <div class="page-header">
            <a id="logo" href="/"><h1>ClipboardJS</h1></a>
            {{> user}}
        </div>
        {{> list}}
    </div>

    <div class="container">
        {{> show}}
        {{> message_view}}
    </div>
</div>
{{> blocker}}
</body>

<template name="user">
    <div class="row">
        <div class="user clearfix">
            {{#with user}}
            <p>
                Howdy
                <span {{#if is_registered}} {{else}}class="name" contenteditable="true"{{/if}}>{{user_name}}</span>!
            </p>

            <p class="pull-right">
                {{#if is_registered}}
                <button class="logout btn btn-small">logout</button>
                {{else}}
                <button class="create btn btn-small"><i class="icon-user"></i> register</button>
                <button class="login btn btn-small"><i class="icon-lock"></i> login</button>
                {{/if}}
            </p>
            {{/with}}
        </div>
    </div>
</template>

<template name="list">
    {{#if show }}
    {{> create}}
    {{> board_list}}
    {{/if}}
</template>

<template name="create">
    <div class="create">
        <div class="row">
            <div class="span12">
                <h2>You want to paste?</h2>

                <p>
                    <button class="btn btn-primary btn-large">Create a Clipboard</button>
                </p>
            </div>
        </div>
    </div>
</template>

<template name="board_list">
    <div class="board-list">
        <div class="row">
            <div class="span12">
                <h2>Or open an existing board</h2>
            </div>
        </div>
        <div class="row">
            {{#if are_boards_available}}
            <div class="available-boards span8 offset2">
                <ul class="unstyled">
                    {{#each available_boards}}
                    {{> board}}
                    {{/each}}
                </ul>
            </div>
            {{else}}
            <div class="centered">
                <div class="span12"><span
                        class="label label-info">Sorry! No boards available yet.</span></div>
            </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="board">
    <li class="{{#if is_private}} private{{/if}}{{#if is_locked _id}} locked{{/if}}">
        <a href="/board/{{_id}}">
            <span class="user-name">
                <i class="icon-lock"></i>
                <span class="label label-inverse">{{user_name}}</span> 
            </span>

            <p><strong>{{title}}</strong></p>
        </a>
    </li>
</template>

<template name="show">
    {{#if show}}
    {{#if is_authorized}}
    <div class="show well">
        <div class="board-name">
            <ul class="unstyled">
                <li>
                    Title: <span{{#if is_editable}} class="editable-board-title"
                    contenteditable="true"{{/if}}>{{board_name}}</span>
                    <button class="change btn btn-small">save</button>
                </li>
                <li>
                    Owner: <strong>{{user_name}}</strong>
                </li>
            </ul>
        </div>
        <div class="board-actions">
            <p>
                {{#if is_owner}}
                <button class="delete btn btn-small btn-danger"><i class="icon-trash icon-white"></i> delete board
                </button>
                {{/if}}
            </p>
        </div>
        <hr>
        <div>
            <h4>1. Add new snippets</h4>

            <div class="alert alert-info">
                Paste your text snippets into the textarea below. <br>
                Alternatively feel free to drag and drop an image or text file into the textbox.
            </div>
            <hr>
            <div class="row">
                <div class="span3 text-type-wrapper">
                    <h5>1. Choose the text type
                        <br>
                        <small>for syntax highlighting</small>
                    </h5>
                    <select name="text-type" id="text-type">
                        <option value="auto">auto detect</option>
                        <option value="html">HTML</option>
                        <option value="javascript">Javascript</option>
                        <option value="coffeescript">Coffeescript</option>
                        <option value="plain" selected>plain text</option>
                    </select>
                </div>
                <div class="span8 text-board-wrapper">
                    <h5>2. Add the text snippet or image
                        <br>
                        <small>Paste some text or drag and drop files in here</small>
                    </h5>

                    <div class="file-drop"><textarea class="text-board" id="text-content"></textarea></div>
                </div>
                <hr>
                <div class="offset3 span8">
                    <button class=" btn btn-large btn-block btn-primary paste-text-board">paste</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="messages-list">
            <h4>2. View the latest snippets</h4>

            <div class="">
                <ul class="unstyled">
                    {{#each messages}}
                    {{> message_abstr}}
                    {{/each}}
                </ul>
            </div>

        </div>
    </div>

    {{else}}
    <div class="show row">
        <div class="span6 offset3 alert alert-block">
            <strong>Sorry!</strong> You're not allowed to view this clipboard.
        </div>
    </div>
    {{/if}}
    {{/if}}
</template>

<template name="message_abstr">
    <li>
        <a href="/message/{{_id}}">
            <span class="user-name">
                <code>{{language}}</code> | 
                <span class="label label-inverse">{{user_name}}</span> 
            </span>

            <p>{{abstract}}</p>
        </a>
    </li>
</template>

<template name="message_view">
    {{#if show}}
    {{#if is_authorized}}
    {{#with message}}
    <h2><a href="/board/{{board_id}}">{{board_name board_id}}</a></h2>

    <p class="pull-right">
        <button class="raw btn btn-mini">raw</button>
    </p>
    <p>
        <code>{{language}}</code> | <span class="label label-inverse">{{user_name}}</span>
    </p>
    <pre id="{{prettyprint}}" class="prettyprint loading">
    </pre>
    {{/with}}
    {{/if}}
    {{/if}}
</template>

<template name="message_raw">
    <div class="raw-file">
        <button class="close">&times;</button>
        <textarea>{{message}}</textarea>
    </div>
</template>
<template name="blocker">
    {{#if block}}
    <div class="blocker">
        <div></div>
    </div>
    {{/if}}
</template>

<template name="user_create_modal">
    <div class="modal-backdrop fade in"></div>
    <div class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="control-group username">
                    <label class="control-label" for="username">Username</label>

                    <div class="controls">
                        <input type="text" id="username" name="username" value="{{user_name}}">
                        <span class="help-block">Select a unique username with at least 4 characters</span>
                    </div>
                </div>
                <div class="control-group pwd">
                    <label class="control-label" for="pwd">Your password</label>

                    <div class="controls">
                        <input type="password" id="pwd" name="pwd">
                        <span class="help-block">Add a password with at least 6 characters</span>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn cancel">Close</button>
            <button class="btn btn-primary save">{{submit_text}}</button>
        </div>
    </div>
</template>
<template name="board_create_modal">
    <div class="modal-backdrop fade in"></div>
    <div class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Create a new Clipboard</h3>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label" for="board-title">Board Title</label>

                    <div class="controls">
                        <input type="text" id="board-title" name="board-title" placeholder="New Board">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" name="board-private"> private clipboard
                        </label>

                        <span class="help-block">
                            Don't paste important data into the clipboard, it's currently not <strong>that</strong> secure
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <a href="#" class="btn cancel">Close</a>
            <a href="#" class="btn btn-primary save">Save changes</a>
        </div>
    </div>
</template>
