<body>
<div class="app">
    <div class="container-fluid">
        <div class="row-fluid">
            <div id="content" class="content">
                <div class="action-bar">
                    <h1 id="logo">ClipboardJS</h1>
                    {{> notifications}}
                    <div class="pull-right">{{loginButtons}}</div>
                </div>

                {{> create}}
                {{> message_view}}
                {{> stream}}
                {{> stream_list}}
                {{> join_stream}}
            </div>
            <div id="sidebar" class="sidebar">
                <div class="lists">{{> list}}</div>
                <footer>ClipboardJS, powered by <a href="http://meteor.com">meteor</a>, sources on <a
                        href="https://github.com/grmlin/clipboardjs">github</a></footer>
            </div>
        </div>
    </div>
</div>
{{> notifications_modal}}
{{> subscription_progress}}
{{> blocker}}
</body>

<template name="blocker">
    {{#if block}}
    <div class="blocker">
        <div></div>
    </div>
    {{/if}}
</template>


<template name="language_btn_group">
    <button class="current-lang btn btn-small">{{#if is_message_opened}}Change language{{else}}Plain Text{{/if}}</button>
    <button class="language-toggle btn btn-small dropdown-toggle">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        {{#if is_message_opened}}
        <li><a href="#" data-val="plain">Plain text</a></li>
        {{else}}
        <li class="active"><a href="#" data-val="plain">Plain text</a></li>
        {{/if}}
        <li><a href="#" data-val="auto">Auto Detection</a></li>
        <li><a href="#" data-val="xml">HTML</a></li>
        <li><a href="#" data-val="javascript">Javascript</a></li>
        <li><a href="#" data-val="coffeescript">Coffeescript</a></li>
    </ul>
</template>
