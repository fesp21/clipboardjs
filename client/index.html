<head>
    <title>ClipboardJS</title>
</head>
<body>
<div class="app">
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a id="logo" class="brand" href="/">ClipboardJS</a>
            {{> user}}
        </div>
    </div>
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span3">
                <div class="sidebar">
                    {{> list}}
                </div>
            </div>
            <div class="span9">
                <div class="content">
                    {{> create}}
                    {{> show}}
                    {{> message_view}}
                </div>
            </div>
        </div>
    </div>
</div>
{{> blocker}}
</body>

<template name="user">
    <ul class="user nav pull-right clearfix">
        {{#with user}}
        <li>
            <p class="navbar-text">Howdy
                <span class="label">{{user_name}}</span>
            </p>
        </li>

        <li class="divider-vertical"></li>

        {{#if is_registered}}
        <li>
            <a href="#" class="logout">logout</a>
        </li>
        {{else}}
        <li class="login"><a href="#"><i class="icon-lock"></i> login</a></li>
        <li class="create"><a href="#" class="create"><i class="icon-user"></i> register</a></li>
        {{/if}}
        {{/with}}
    </ul>
</template>
<template name="breadcrumb">
    <ul class="breadcrumb">
        {{#each items}}
        <li>
            {{#if href}}
            <a href="{{href}}" class="internal-link">{{title}}</a><span class="divider">/</span>
            {{else}}
            {{title}}
            {{/if}}
        </li>
        {{/each}}
    </ul>
</template>
<template name="list">
    <ul class="nav nav-list">
        <li
        {{#if is_active}}class="active"{{/if}}><a href="/list" class="internal-link">
        <i class="icon-plus-sign"></i>Create Board</a></li>
    </ul>
    {{#if show_boards }}
    {{> board_list}}
    {{/if}}
</template>

<template name="create">
    {{#if show}}
    <div class="create">
        <div class="row">
            <div class="span12">
                <h2>You want to paste?</h2>

                <p>
                    <button class="btn btn-primary btn-large">Create a Clipboard</button>
                </p>
            </div>
        </div>
    </div>
    {{/if}}
</template>

<template name="board_list">
    <ul class="nav nav-list board-list">
        <li class="divider"></li>
        <li class="nav-header">Available Boards</li>
        {{#if are_boards_available}}
        {{#each available_boards}}
        {{> board}}
        {{/each}}
        <li class="divider"></li>
        {{else}}
        <li>
            <span class="label label-info">Sorry! No boards available yet.</span>
        </li>
        {{/if}}
    </ul>
</template>
<template name="messages_list">

    <ul class="nav nav-list messages-list">
        <li class="nav-header">Board actions</li>
        {{#with board}}
        <li
        {{#if is_active}}class="active"{{/if}}>
        <a href="/board/{{board_id}}" class="internal-link"><i class="icon-pencil"></i> Paste</a>
        </li>
        {{/with}}
        <li class="nav-header">Available Messages</li>
        {{#if are_messages_available}}
        {{#each messages}}
        {{> message_abstr}}
        {{/each}}
        {{else}}
        <li class="span12"><span class="label label-info">Sorry! No messages available yet.</span></li>
        {{/if}}
    </ul>
</template>

<template name="board">
    <li class="{{#if is_active _id}}active{{/if}}{{#if is_private}} private{{/if}}{{#if is_locked _id}} locked{{/if}}">
        <a href="/board/{{_id}}">
            <span class="user-name">
                {{#if is_editable _id}}<i class="icon-pencil"></i>{{/if}}
                <i class="icon-lock"></i>
                <i class="icon-user" title="{{user_name}}"></i>
            </span>
            <span class="board-title">{{title}}</span>
        </a>
        {{#if is_active _id}}
        <ul class="nav nav-list">
            <li class="nav-header">Messages</li>
            {{#if are_messages_available}}
            {{#each messages}}
            {{> message_abstr}}
            {{/each}}
            {{else}}
            <li><span class="label label-info">Sorry! No messages available yet.</span></li>
            {{/if}}
            <li class="divider"></li>
        </ul>
        {{/if}}
    </li>
</template>
<template name="message_abstr">
    <li
    {{#if is_active _id}}class="active"{{/if}}>
    <a href="/message/{{_id}}" class="internal-link">
        <!--span class="user-name">
            <code>{{language}}</code> | 
            <span class="label label-inverse">{{user_name}}</span> 
        </span-->

        <span class="message-abstr">{{abstract}}</span>
    </a>
    </li>
</template>

<template name="show">
    {{#if show}}
    {{#if is_authorized}}
    <div class="show">
        <h2>{{board_name}}</h2>

        <div class="board-name well well-small">
            <ul class="unstyled">
                <li>
                    Title: <span{{#if is_editable}} class="editable-board-title"
                    contenteditable="true"{{/if}}>{{board_name}}</span>
                    <button class="change btn btn-small">save</button>
                </li>
                <li>
                    Owner: <strong>{{user_name}}</strong>
                </li>
            </ul>
        </div>
        <div class="board-actions">
            <p>
                {{#if is_owner}}
                <button class="delete btn btn-small btn-danger"><i class="icon-trash icon-white"></i> delete board
                </button>
                {{/if}}
            </p>
        </div>
        <hr>
        <div>
            <div class="row-fluid">
                <div class="span4">
                    <h5>1. Choose the text type
                        <br>
                        <small>for syntax highlighting</small>
                    </h5>
                    <select name="text-type" id="text-type">
                        <option value="auto">auto detect</option>
                        <option value="html">HTML</option>
                        <option value="javascript">Javascript</option>
                        <option value="coffeescript">Coffeescript</option>
                        <option value="plain" selected>plain text</option>
                    </select>
                </div>
                <div class="span8 text-board-wrapper">
                    <h5>2. Add the text snippet
                        <br>
                        <small>Paste some text or drag and drop text files in here</small>
                    </h5>

                    <div class="file-drop"><textarea class="text-board" id="text-content"></textarea></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="offset4 span8">
                    <button class=" btn btn-large btn-block btn-primary paste-text-board">paste</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    {{else}}
    <div class="show row">
        <div class="span6 offset3 alert alert-block">
            <strong>Sorry!</strong> You're not allowed to view this clipboard.
        </div>
    </div>
    {{/if}}
    {{/if}}
</template>

<template name="message_view">
    {{#if show}}
    {{#if is_authorized}}
    {{#with message}}
    <p class="pull-right">
        <button class="raw btn btn-mini">raw</button>
    </p>
    <p>
        <code>{{language}}</code> | <span class="label label-inverse">{{user_name}}</span>
    </p>
    <pre id="{{prettyprint}}" class="prettyprint loading">
    </pre>
    {{/with}}
    {{/if}}
    {{/if}}
</template>

<template name="message_raw">
    <div class="raw-file">
        <button class="close">&times;</button>
        <textarea>{{message}}</textarea>
    </div>
</template>
<template name="blocker">
    {{#if block}}
    <div class="blocker">
        <div></div>
    </div>
    {{/if}}
</template>

<template name="user_create_modal">
    <div class="modal-backdrop fade in"></div>
    <div class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="control-group username">
                    <label class="control-label" for="username">Username</label>

                    <div class="controls">
                        <input type="text" id="username" name="username" value="{{user_name}}">
                        <span class="help-block">Select a unique username with at least 4 characters</span>
                    </div>
                </div>
                <div class="control-group pwd">
                    <label class="control-label" for="pwd">Your password</label>

                    <div class="controls">
                        <input type="password" id="pwd" name="pwd">
                        <span class="help-block">Add a password with at least 6 characters</span>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn cancel">Close</button>
            <button class="btn btn-primary save">{{submit_text}}</button>
        </div>
    </div>
</template>
<template name="board_create_modal">
    <div class="modal-backdrop fade in"></div>
    <div class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Create a new Clipboard</h3>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label" for="board-title">Board Title</label>

                    <div class="controls">
                        <input type="text" id="board-title" name="board-title" placeholder="New Board">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" name="board-private"> private clipboard
                        </label>

                        <span class="help-block">
                            Don't paste important data into the clipboard, it's currently not <strong>that</strong> secure
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <a href="#" class="btn cancel">Close</a>
            <a href="#" class="btn btn-primary save">Save changes</a>
        </div>
    </div>
</template>
